<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Product Cards</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Import Tailwind CSS -->
</head>
<body class="bg-gray-100 p-6">

    <h2 class="text-3xl font-bold text-center mb-6">Product List</h2>

    <div id="cardContainer" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div> <!-- Card Container -->

    <script>
        // Step 1: Create an array of objects (product data)
        let products = [
            { name: "Laptop", price: "$999", image: "https://via.placeholder.com/150" },
            { name: "Smartphone", price: "$699", image: "https://via.placeholder.com/150" },
            { name: "Headphones", price: "$199", image: "https://via.placeholder.com/150" }
        ];

        // Step 2: Select the container where cards will be added
        let cardContainer = document.getElementById("cardContainer");

        // Step 3: Loop through the array and create cards
        for (let i = 0; i < products.length; i++) {
            let product = products[i];

            // Create a new div for the card
            let card = document.createElement("div");
            card.className = "bg-white p-4 rounded-lg shadow-lg text-center"; // Tailwind classes

            // Add product details inside the card
            card.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="w-full h-40 object-cover rounded-lg">
                <h3 class="text-lg font-bold mt-2">${product.name}</h3>
                <p class="text-gray-600">${product.price}</p>
                <button class="mt-3 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Buy Now</button>
            `;

            // Add the card to the container
            cardContainer.appendChild(card);
        }
    </script>

</body>
</html>
