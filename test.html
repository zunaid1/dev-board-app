<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Update Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #time {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
    </head>
<body>
    <h2>Current Time:</h2>
    <p id="clock"></p>
    <button onclick="showTime" id="myBtn">Click Me</button>

    <script>
function showTime(){
    let timesss = getCurrentTime();
    alert(timesss);
}


function getCurrentTime() {
    const now = new Date();
    const hours = now.getHours();
    const minutes = now.getMinutes().toString().padStart(2, "0");
    const seconds = now.getSeconds().toString().padStart(2, "0");
    const ampm = hours >= 12 ? "PM" : "AM";
    
    return `${hours % 12 || 12}:${minutes}:${seconds} ${ampm}`;
}

// Function to update and log the time continuously
function updateTime() {
    updatedTime = getCurrentTime();
    console.log(updatedTime);  // Logging to see if it's updating
}

let updatedTime = getCurrentTime();
console.log(updatedTime);  // Initial log

setInterval(updateTime, 1000); // Calls updateTime every second

        
document.getElementById("clock").innerText = updatedTime;


</script>
</body>
</html>
