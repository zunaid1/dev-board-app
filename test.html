<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Background</title>
</head>
<body>

    <h1>Click the button to change background color!</h1>
    <button onclick="changeBackgroundColor()">Change Background Color</button>

    <script>
        // Function to generate a random color
        function getRandomColor() {
            // Generate random values for Red, Green, and Blue
            let r = Math.floor(Math.random() * 256); // Random value between 0 and 255
            let g = Math.floor(Math.random() * 256); // Random value between 0 and 255
            let b = Math.floor(Math.random() * 256); // Random value between 0 and 255

            // Return the color in RGB format
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Function to change the background color of the body
        function changeBackgroundColor() {
            // Set the body's background color to a random color
            document.body.style.backgroundColor = getRandomColor();
        }
    </script>

</body>
</html>
